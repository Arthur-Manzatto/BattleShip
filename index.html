<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleShip - ArtM</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    
</head>
<body>
    
    <div class="title">
        <div class="title_text" id="title"> 
            <h1>Let's play BattleShip - Invite a Friend and let's go</h1> 
        </div>  
    </div>

    <div class="center">
        
        <div class="main-content" id="main_content">
    
            <button class="main-button" type="button" onclick="clickedPlay()">PLAY</button>
            <button class="main-button" type="button">INSTRUCTIONS</button>
            
        </div>

        

        <div class="select-gridsize" id="select-gridsize">
            <div class="close-btn" onclick="closeBtn(this.parentNode)">x</div>  
    
            <h1>First - Choose the grid size</h1>
            <select id="gridSize">
                <option value="5">5x5</option>
                <option value="6">6x6</option>
                <option value="7">7x7</option>
                <option value="0">Create your own</option>
            </select>
            <button type="button" onclick="createGrid()">Generate GRID</button>
            <button type="button" onclick="deleteGrid()">Delete GRID</button>

        </div>
        
    </div>
    <button type="button" id="confirma" class="btnconfirm" onclick="confirmSelection()">Confirm selection</button> 

    <div class="main-grid-container" id="grid-p1"></div>
    <div class="main-grid-container" id="grid-p2" style="display: none;"></div>

    

    

    

    <script src="script.js"></script>
</body>
</html>
